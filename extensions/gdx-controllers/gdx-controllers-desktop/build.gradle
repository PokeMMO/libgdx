dependencies {
    compileOnly project(":extensions:gdx-controllers:gdx-controllers")
    compileOnly project(":extensions:gdx-jnigen")
    compileOnly libraries.lwjgl
}

import com.badlogic.gdx.jnigen.BuildTarget
import com.badlogic.gdx.jnigen.BuildTarget.TargetOs
import com.badlogic.gdx.jnigen.gradle.JnigenTask

task jnigen (type: JnigenTask) {
    sharedLibName = "gdx-controllers-desktop"
    all {
        headerDirs = ["ois-v1-4svn/includes", "dinput/"]
    }
    add(TargetOs.Windows, false) {
        cppIncludes = ["*.cpp", "ois-v1-4svn/src/*.cpp", "ois-v1-4svn/src/win32/*.cpp"]
        libraries = "-ldinput8 -ldxguid"
    }
    add(TargetOs.Windows, true) {
        cppIncludes = ["*.cpp", "ois-v1-4svn/src/*.cpp", "ois-v1-4svn/src/win32/*.cpp"]
        libraries = "-ldinput8 -ldxguid"
    }
    add(TargetOs.Linux, false) {
        cppIncludes = ["*.cpp", "ois-v1-4svn/src/*.cpp", "ois-v1-4svn/src/linux/*.cpp"]
        libraries = "-lX11"
    }
    add(TargetOs.Linux, true) {
        cppIncludes = ["*.cpp", "ois-v1-4svn/src/*.cpp", "ois-v1-4svn/src/linux/*.cpp"]
        libraries = "-lX11"
    }
    add(TargetOs.MacOsX, true) {
        cppIncludes = ["*.cpp", "ois-v1-4svn/src/*.cpp", "ois-v1-4svn/src/mac/*.mm", "ois-v1-4svn/src/mac/MacHIDManager.cpp", "ois-v1-4svn/src/mac/MacJoyStick.cpp"]
        cppFlags += " -x objective-c++"
        libraries = "-framework CoreServices -framework Carbon -framework IOKit -framework Cocoa"
    }
}